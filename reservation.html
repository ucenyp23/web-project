    <meta charset="UTF-8" />

      content="Vychutnejte si nejlepší kuchyni v Královéhradeckém kraji v restauraci U Bulánka." />

      rel="stylesheet"

  <body>
    <header>
      <nav>
        <div

          id="menu-icon">

        <ul class="menu">
          <li>

        </ul>
      </nav>
    </header>
    <main>
      <h2>Rezervace</h2>
      <form>
        <label for="name">Jméno:</label>
        <input
          autocomplete="on"
          type="text"
          id="name"
          name="name"
          required />
        <label for="email">E-mail:</label>
        <input
          autocomplete="on"
          type="email"
          id="email"
          name="email"
          required />
        <label for="date">Datum:</label>
        <input
          type="date"
          id="date"
          name="date"
          required />
        <label for="time">Čas:</label>
        <input
          type="time"
          id="time"
          name="time"
          required />
        <label for="guests">Počet Hostů:</label>
        <input
          type="number"
          id="guests"
          name="guests"
          required
          min="1"
          max="142" />
        <button
          type="submit"
          aria-label="Rezervovat">
          Rezervovat
        </button>
      </form>
    </main>
    <footer>
      <section>
        <h2>Otevírací Hodiny</h2>
        <p>Po - Ne 11:00 - 21:00</p>
      </section>
      <section>
        <h2>Adresa</h2>
        <p>Batňovice 4, 542 37</p>
        <div class="map">
          <iframe src="https://frame.mapy.cz/s/dubatavuvo"></iframe>
        </div>
      </section>
      <section>
        <h2>Kontakt</h2>
        <address>
          <p>Telefon: 499 787 368</p>
          <p>Mobil: 602 145 254</p>
          <p>Email: <a href="mailto:bulanek@seznam.cz">bulanek@seznam.cz</a></p>
        </address>
      </section>
      <section>
        <p>Pavel Učený, 2024</p>
      </section>
    </footer>
    <div class="bg-gradient"></div>
    <script src="script.js"></script>
  </body>
</html>
